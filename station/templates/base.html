{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação Meteorológica</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="shortcut icon" href="{% static 'img/clear-day.svg' %}" type="image/x-icon" height="70px" width="70px">
    <link rel="stylesheet" href="{% static 'css/error.css' %}">
    <script type="module" src="{% static 'js/autocomplete.js' %}"></script>
</head>
<body id="body">
    <nav class="navbar navbar-dark bg-dark mt-2 py-3">
        <div class="container-fluid position-relative">
            <!-- Menu à esquerda -->
            <div class="d-flex align-items-center">
                <i class="fa fa-bars fa-3x me-3"></i>
                <h3 class="mb-0 text-white">Menu</h3>
            </div>

            <!-- Título centralizado -->
            <h1 class="position-absolute top-50 start-50 translate-middle text-white mb-0">
                Dashboard Meteorológico
            </h1>
        </div>
    </nav>
    <div class="d-flex align-items-center justify-content-center mt-3" style="width: 100vw;">
        <div class="" style="width: 40%;">
            <label class="form-label" for="cidade">Pesquise uma cidade: </label>
            <input class="form-control" data-datalist="lista-cidades" type="text" id="AutocompleteDataList" name="cidade" autocomplete="off">
            <datalist id="lista-cidades" class="dropdown-menu-dark">
                {% for cidade in cidades %}
                    <option value="{{ cidade.nomeAPI }}">{{ cidade.nome }}</option>
                {% endfor %}
            </datalist>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <div id="local" class="d-flex align-items-center mt-5">
            <div class="d-flex align-items-center ms-5">
                <i class="fa fa-location-dot fa-3x"></i>
                <div class="ms-2" style="width: 7px; height: 50px; background-color: #30C708; border-radius: 7px;"></div>
            </div>
            <div class="ms-3">
                <h3 class="mb-0 nunito">{{ lugar }}</h3>
                <span id="last_update"></span>
            </div>
        </div>
        <div class="d-flex align-items-center ms-auto me-5">
            <span class="escuro-claro me-2">Escuro</span>
            <div class="form-check form-switch form-switch-md mb-0">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
            <span class="escuro-claro ms-2">Claro</span>
        </div>
    </div>

    {% block content %}
        <!--Conteúdo da página-->
    {% endblock %}
</body>
</html>
